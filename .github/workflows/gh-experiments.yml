name: Explore gh

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      releaseTagForUploadingAssets:
        description: 'Existing release tag for uploading assets'
        required: false

jobs:
  gh-repo-list:
    runs-on: ubuntu-latest
    steps:
      - name: List all OpenDRR repos
        run: gh repo list OpenDRR -L 200
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: gh repo list OpenDRR -L 200 | cut -f1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test script
        run: |
          for i in $(gh repo list OpenDRR -L 200 | cut -f1); do
            echo $i
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

